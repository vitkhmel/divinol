<!--write-us begin-->
<div id="write-us" class="window write-us">
    <div class="window__wrap">
        <div class="window__content">
            <div class="box-title">
                <div class="b-title">
                    <div class="b-title__icon">
                        <svg width="26" height="26"><use xlink:href="#corner"></use></svg>
                    </div>
                    <div class="b-title__text">
                        <h2>Написать нам</h2>
                    </div>
                </div>
            </div>
            <form class="write-us__form">
                <div class="form__line">
                    <label>
                        <input type="text">
                        <span class="label-text">Название компании</span>
                        <span class="label-border"></span>
                    </label>
                </div>
                <div class="form__line">
                    <label>
                        <input type="text" required>
                        <span class="label-text">Имя контактной особы *</span>
                        <span class="label-border"></span>
                    </label>
                </div>
                <div class="form__line">
                    <label>
                        <input type="tel" required>
                        <span class="label-text">Телефон *</span>
                        <span class="label-border"></span>
                    </label>
                </div>
                <div class="form__line">
                    <label>
                        <input type="email">
                        <span class="label-text">Эл.Почта</span>
                        <span class="label-border"></span>
                    </label>
                </div>
                <div class="form__line">
                    <label class="label-for-textarea">
                        <textarea cols="30" rows="1" required></textarea>
                        <span class="label-text">Сообщение *</span>
                        <span class="label-border"></span>
                    </label>
                </div>
                <div class="form__line btn-pad">
                    <button type="submit" class="btn">
                                       <span class="btn__content">
                                           Отправить сообщение
                                       </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--write-us end-->
